# Copy this to config.ini and fill in your values
# NEVER commit config.ini with real values to GitHub!

[database]
postgres_password = your_secure_password_here
postgres_host = auth-db
postgres_port = 5432
postgres_db = authdb
postgres_user = authuser

[mongodb]
uri = mongodb+srv://username:password@cluster0.ol102vh.mongodb.net/
database = BillboardSongs
collection = Songs

[security]
jwt_secret_key = your-super-secret-jwt-key-change-this-123
admin_api_key = admin-secret-key-123456
api_keys = music-api-key-1,music-api-key-2

[kafka]
bootstrap_servers = kafka:9092

[services]
music_service_url = http://music-service:5000
stats_service_url = http://stats-service:5001
auth_service_url = http://auth-service:5002

[app]
environment = production
debug = false